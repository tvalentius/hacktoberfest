upstream app {
  server hacktoberfest-2020:3000;
}

proxy_cache_path /var/cache/nginx/assets levels=1:2 keys_zone=default:10m max_size=10g inactive=60m use_temp_path=off;

server {
  listen 80 default_server;
  server_name server_name _;

  root /home/deploy/hacktoberfest/current/public;

  access_log /var/log/nginx/hacktoberfest.access.log;
  error_log /var/log/nginx/hacktoberfest.error.log;

  error_page 503 @503;
  error_page 500 502 503 504 /500.html;

  client_max_body_size 4G;
  keepalive_timeout 10;

  location / {
    try_files $uri @proxy;
  }

    location = /50x.html {
    root html;
  }

  location = /404.html {
    root html;
  }

  location @503 {
    error_page 405 = /system/maintenance.html;
    if (-f $document_root/system/maintenance.html) {
      rewrite ^(.*)$ /system/maintenance.html break;
    }
    rewrite ^(.*)$ /503.html break;
  }

  if ($request_method !~ ^(GET|HEAD|PUT|PATCH|POST|DELETE|OPTIONS)$ ){
    return 405;
  }

  if (-f $document_root/system/maintenance.html) {
    return 503;
  }

  location @proxy {
    proxy_http_version 1.1;
    proxy_buffering on;
    proxy_pass        http://app;
    proxy_redirect    off;
    proxy_set_header  Host              $host;
    proxy_set_header  X-Real-IP         $remote_addr;
    proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header  X-Forwarded-Proto $scheme;
  }

  location ~ \.(svg|ttf|js|css|svgz|eot|otf|woff|jpg|jpeg|gif|png|ico)$ {
    proxy_cache default;
    proxy_cache_valid 48h;
    proxy_buffering on;
    proxy_pass        http://app;
    proxy_redirect    off;
    proxy_set_header  Host              $host;
    proxy_set_header  X-Real-IP         $remote_addr;
    proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header  X-Forwarded-Proto $scheme;
    add_header X-Cache-Status $upstream_cache_status;
    gzip_static on;
    expires max;
  }

}